<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les balles</title>
    <link rel="stylesheet" href="./css/styles.css"></style>
    <script src="./js/jquery.js"></script>
    <script src="./js/code.js"></script>
</head>
<body>
    <div class="center" id="accueil">
        <img id="logo" src='./images/logo.png'>
        <p id="texte">Dans chacun des niveaux de jeu, cliquer sur les balles correspondantes à la cible en bas à droite avant qu'elles ne touchent le bas du cadre !</p>
        <input id="boutonJeu" type="button" value="Jouer" onClick="Jeu()">
    </div>
    <div class="center" id="jeu">
        <div id="niveau" class="gras"></div>
        <canvas id="myCanvas" class="animation" width="500" height="400"></canvas>
        <canvas id="canvasConsigne" width="100" height="100"></canvas>
        <p></p>
        <input id="boutonQuitter" type="button" value="Quitter" onClick="Accueil()">
    </div>
    <div class="center" id="bilan">
        <div id="recap" class="mb-10 gras"></div>
        <input class="mb-10" type="button" value="Revenir à l'accueil" onClick="Accueil()">
        <input class="mb-10" type="button" value="Rejouer" onClick="Jeu()">
    </div>

    <footer class="center gras">
        MOOC HTML5 - Groupe A 2021<br>
        Mehdi TAHRI & Bradley BARBIER
    </footer>
</body>
</html>
